<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Players - Classement Personnalisé</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>⚽ Top Players - Recherche</h1>
      <p class="subtitle">Classez les joueurs selon vos propres règles</p>
    </header>

    <nav class="nav-links">
      <a href="index.html" class="active">Recherche par Ligue</a>
      <a href="top_players.html">Classement Global (Top 100)</a>
    </nav>

    <div class="controls">
      <div class="control-group">
        <label for="league">Ligue</label>
        <select id="league">
          <option value="39">Premier League</option>
          <option value="140">La Liga</option>
          <option value="78">Bundesliga</option>
          <option value="135">Serie A</option>
          <option value="61">Ligue 1</option>
        </select>
      </div>

      <div class="control-group">
        <label for="season">Saison</label>
        <select id="season">
          <option value="2024">2024</option>
          <option value="2023" selected>2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
        </select>
      </div>

      <div class="control-group">
        <label for="position">Position</label>
        <select id="position">
          <option value="ALL">Toutes</option>
          <option value="ATT">Attaquants</option>
          <option value="MID">Milieux</option>
          <option value="DEF">Défenseurs</option>
          <option value="GK">Gardiens</option>
        </select>
      </div>

      <div class="control-group">
        <label for="minMinutes">Min. Minutes</label>
        <input type="number" id="minMinutes" value="900" step="100" />
      </div>

      <div class="control-group">
        <label for="search">Rechercher</label>
        <input type="text" id="search" placeholder="Nom du joueur..." />
      </div>

      <button id="refreshBtn" class="btn-primary">Actualiser</button>
    </div>

    <div id="status" class="status-bar">Prêt</div>

    <table class="ranking-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Joueur</th>
          <th>Équipe</th>
          <th>Minutes</th>
          <th>Score</th>
          <th>Détails (Stats)</th>
        </tr>
      </thead>
      <tbody id="rankingBody"></tbody>
    </table>

    <footer class="footer-meta">
      <small>Données récupérées: <span id="statCount">—</span> joueurs • Cache: <span id="statCache">—</span></small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
